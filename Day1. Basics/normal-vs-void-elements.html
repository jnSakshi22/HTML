<!--Semantic Tags and Non Semantic tags-->
<!--Normal(regular) and void(empty) elements-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="This is a Normal Vs Tags Element" />
    <title>Tags And Elements</title>
  </head>
  <body>
    <!--Normal/Regular Elements-->
    <div>Hello</div>
    <span>Hello</span>
    <p>Hello</p>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <article>Hello</article>
    <header>Header</header>
    <footer>Footer</footer>

    <!--Void/Empty Elements-->
    <hr />
    <input type="text" />
    <img src="" alt="" />
    <br />
    <br />
    <br />

    <input type="password" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="date" />
    <input type="range" />
    <input type="file" />
  </body>
</html>
